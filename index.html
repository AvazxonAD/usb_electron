<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <title>USB Token Status</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f0f4ff, #e6ecff);
        overflow: hidden;
      }

      .card {
        background: white;
        padding: 40px 60px;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      h1 {
        font-size: 1.8rem;
        color: #333;
        margin-top: 15px;
      }

      .circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin: 0 auto 10px;
        transition: all 0.3s ease;
      }

      .connected {
        background: radial-gradient(circle at center, #00c851, #007e33);
        box-shadow: 0 0 20px #00c851;
        animation: pulse 1.2s infinite;
      }

      .disconnected {
        background: radial-gradient(circle at center, #ff4444, #cc0000);
        box-shadow: 0 0 15px #ff4444;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 10px #00c851;
        }
        50% {
          transform: scale(1.1);
          box-shadow: 0 0 20px #00e676;
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 10px #00c851;
        }
      }

      #status {
        font-size: 1.4rem;
        font-weight: 600;
        color: #444;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div id="indicator" class="circle disconnected"></div>
      <h1 id="status">Ulanmoqda...</h1>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
